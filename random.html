<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="random.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="header">Quote of the day</h1>
        <div class="content">
            <div class="qoute-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">never give up because you never know if the next try is going to be the one that works</p>
                <i class="fas fa-quote-right"></i>
            </div>

            
            <div class="author">
                <span>__</span>
                <span  class="name">Mary kay Ash</span>
            </div>


        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-instagram"></i></li>
                </ul>
                <button> New Quote</button>
            </div>
        </div>
    </div>
<script src="random.js"></script>
</body>
</html>
